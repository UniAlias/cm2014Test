<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p id="something">Skittles</p>
    <p>Fear</p>
    <p>Anger</p>

    <script>
      var paragraphs = document.body.getElementsByTagName("p");
      document.body.insertBefore(paragraphs[2], paragraphs[0]);
      var newPara = document.createElement("p");
      var text = document.createTextNode("A Jedi craves not these things");
      newPara.appendChild(text);
      document.body.appendChild(newPara);
      var quotePara = document.createElement("p");
      var text2 = document.createTextNode("Aggression");
      quotePara.appendChild(text2);
      var skittleselement = document.getElementById('something');

      document.body.replaceChild(quotePara, skittleselement);
    </script>
</body>
</html>
